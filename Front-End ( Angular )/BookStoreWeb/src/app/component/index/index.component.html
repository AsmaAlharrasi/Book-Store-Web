<div class="d-flex justify-content-center mt-5">
    <h1 class="text-baseline pb-3 mx-5" style="font-size:40px;">Welcome to our Book Store</h1>
    <button mat-raised-button color="basic" [routerLink]="['/Create' ]">Add New Book</button>
</div>



<div class="mt-5 ">
    <table mat-table [dataSource]="items" class="custom-table  ">

        <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef style="font-size:20px;">Id</th>
            <td mat-cell *matCellDef="let item">{{item.id}}</td>
        </ng-container>

        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef style="font-size:20px;">Book Title</th>
            <td mat-cell *matCellDef="let item">{{item.name}}</td>
        </ng-container>

        <ng-container matColumnDef="Author">
            <th mat-header-cell *matHeaderCellDef style="font-size:20px;">Author</th>
            <td mat-cell *matCellDef="let item">{{item.author}}</td>
        </ng-container>

        <ng-container matColumnDef="Description">
            <th mat-header-cell *matHeaderCellDef style="font-size:20px;">Description</th>
            <td mat-cell *matCellDef="let item">{{item.description}}</td>
        </ng-container>

        <ng-container matColumnDef="isActive">
            <th mat-header-cell *matHeaderCellDef style="font-size:20px;">Active</th>
            <td mat-cell *matCellDef="let item">
                <!-- @if -->
                {{ item.isActive | isActive }}
            </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="text-center w-25"></th>
            <td mat-cell *matCellDef="let item">
                <button mat-stroked-button color="basic" class=" mx-3" [routerLink]="['/Get', item.id]">View</button>
                <button mat-stroked-button color="basic" class=" mx-3" [routerLink]="['/Update', item.id]">Edit</button>
                <button mat-raised-button color="basic" class=" mx-3" type="submit"
                    [routerLink]="[ '/Delete', item.id ]">Delete</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay" class="text-primary"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;" class="mat-row"></tr>
    </table>
</div>
